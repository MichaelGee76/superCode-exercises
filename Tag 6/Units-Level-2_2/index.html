<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      h1 {
        background-color: grey;
        color: white;
        text-align: center;
        display: inline-block;
        width: 400px;
        margin: auto;
        padding: 20px;
        z-index: 1;
        position: absolute;
        top: 100px;
        left: 30%;
        opacity: 0.5;
        border-radius: 10px;
      }
      img {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <h1>Don't eat yellow snow</h1>
    <img src="./images/code.jpg" alt="image with colorful code lines" />
  </body>
</html>
