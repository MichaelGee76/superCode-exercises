<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="MichaelGee" content="Template" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <body>
            <h1>Click me</h1>

            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>

            <section>
                <h3>Klickzähler</h3>
                <button id="clickMe">Click me: 0</button>
                <h5>Gute Praxis: kein JavaScript-Code im HTML</h5>
            </section>
            <section>
                <select name="" id="choice">
                    <option value="1">Option One</option>
                    <option value="2">Option Two</option>
                    <option value="3">Option Three</option>
                    <option value="4">Option Four</option>
                    <option value="5">Option Five</option>
                </select>
                <h2 class="output">Output</h2>
            </section>
            <section>
                <form>
                    <select id="chooseColor">
                        <option>Medium Orchid</option>
                        <option>Mint Cream</option>
                        <option>Dodger Blue</option>
                        <option>Goldenrod</option>
                        <option>Wheat</option>
                        <option>Medium Turquoise</option>
                        <option>Moccasin</option>
                        <option>Fire Brick</option>
                        <option>Lime Green</option>
                        <option>Slate Gray</option>
                    </select>
                    <button id="button">Farbe von Liste Entfernen</button>
                    <button id="reset">Refill color list</button>
                </form>
            </section>
            <ul id="umschalter">
                <li id="gray"></li>
                <li id="white"></li>
                <li id="blue"></li>
                <li id="yellow"></li>
            </ul>

            <h1>Farbschema Umschalter</h1>

            <p>Versuche auf eine der obigen Farben zu klicken, um die Farben auf dieser Seite zu ändern!</p>
            <hr />
            <form onsubmit="return false">
                <select id="farbeAuswahlen">
                    <option id="1">Medium Orchid</option>
                    <option id="2">Mint Cream</option>
                    <option id="3">Dodger Blue</option>
                    <option id="4">Goldenrod</option>
                    <option id="5">Wheat</option>
                    <option id="6">Medium Turquoise</option>
                    <option id="7">Moccasin</option>
                    <option id="8">Fire Brick</option>
                    <option id="9">Lime Green</option>
                    <option id="10">Slate Gray</option>
                </select>
                <button id="button1">Farbe von Liste Background farben</button>
            </form>
        </body>
        <script src="assets/js/main.js"></script>
    </body>
</html>
