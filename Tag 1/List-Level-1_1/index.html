<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-Level-1_1</title>
</head>
<body>
    <header>
        <h1>Create 2 lists</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>Unordered List</h2>
            <ul>
                <li>Get Mac fixed</li>
                <li>Book ticket to London</li>
                <li>Book the hotel room</li>
            </ul>
            </article>
            <article>
                <h2>Ordered List</h2>
                <ol>
                    <li>Get Mac fixed</li>
                    <li>Book ticket to London</li>
                    <li>Book the hotel room</li>
                </ol>
            </article>
        </section>
       

    </main>
    
</body>
</html>
