<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <form action="">
                    <div class="topBtn">
                        <a href="./login.html">Sign Up</a>
                        <a href="./index.html">Login</a>
                    </div>
                    <div class="heading">
                        <p>Sign up for free</p>
                    </div>
                    <div class="name">
                        <input
                            type="text"
                            id="firstName"
                            placeholder="First Name"
                        />
                        <input
                            type="text"
                            id="lastName"
                            placeholder="Last Name"
                        />
                    </div>
                    <div class="email">
                        <input type="email" id="email" placeholder="Email" />
                    </div>
                    <div class="password">
                        <input
                            type="password"
                            id="password"
                            placeholder="Password"
                        />
                    </div>
                    <div class="bottomBtn">
                        <input type="submit" value="GET STARTED" />
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
